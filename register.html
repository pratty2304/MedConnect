<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - MedConnect</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div class="register-container">
        <div class="logo-area">
            <img src="../assets/images/logo.png" alt="MedConnect Logo">
        </div>

        <div class="register-form-container">
            <h1>Create Account</h1>
            <p class="subtitle">Join MedConnect to manage your healthcare journey</p>

            <form id="registerForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required>
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-input">
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label>Account Type</label>
                    <div class="role-selection">
                        <div class="role-option">
                            <input type="radio" id="patient" name="role" value="patient" checked>
                            <label for="patient">
                                <i class="fas fa-user"></i>
                                Patient
                            </label>
                        </div>
                        <div class="role-option">
                            <input type="radio" id="doctor" name="role" value="doctor">
                            <label for="doctor">
                                <i class="fas fa-user-md"></i>
                                Doctor
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Doctor-specific fields (hidden by default) -->
                <div id="doctorFields" class="hidden">
                    <div class="form-group">
                        <label for="specialization">Specialization</label>
                        <input type="text" id="specialization" name="specialization">
                    </div>

                    <div class="form-group">
                        <label for="license">Medical License Number</label>
                        <input type="text" id="license" name="license">
                    </div>
                </div>

                <div class="form-group">
                    <div class="terms-checkbox">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">
                            I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                        </label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-full">Create Account</button>
            </form>

            <div class="login-link">
                <p>Already have an account? <a href="login.html">Log in</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script type="module" src="../js/register.js"></script>
</body>
</html>
